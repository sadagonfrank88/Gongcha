<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt món</title>
    <link type="text/css" rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

</head>
<body>
    <main>
        
<section>
    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="demoform ">
    
        <div class="form-group">
            <label for="exampleFormControlInput1">Tên của bạn</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Tên của bạn">
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Số điện thoại</label>
            <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="Số điện thoại">
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Địa chỉ giao hàng</label>
            <input type="address" class="form-control" id="exampleFormControlInput1" placeholder="Địa chỉ">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Món bạn chọn</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Trà Sữa Pudding Đậu Đỏ</option>
              <option>Trà Sữa Trân Châu</option>
              <option>Toffee Chocolatea</option>
              <option>Creme Brulee Milk Tea</option>
              <option>Strawberry Cookie</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Số lượng món</label>
            <select class="form-control" id="exampleFormControlSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Đặt món</button>
        </div>
    </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

</html>
